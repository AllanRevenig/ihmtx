<div class="bar bar-subheader">
	<div class="sbux-subheader-layout">
		<section class="back-button">
			<a ui-sref="chart" class="button icon-left ion-chevron-left button-clear button-dark"></a>
		</section>

		<button angular-ripple class="button-color-red" id="redButton" ng-class="ic.assignClass(1)" ng-click="ic.buttonClick(1)">
			{{ic.redCount}}
		</button>
		<button angular-ripple class="button-color-yellow" ng-class="ic.assignClass(2)" ng-click="ic.buttonClick(2)">
			{{ic.yellowCount}}
		</button>
		<button angular-ripple class="button-color-green" ng-class="ic.assignClass(3)" ng-click="ic.buttonClick(3)">
			{{ic.greenCount}}
		</button>
		<button angular-ripple class="button-color-white" ng-class="ic.assignClass('')" ng-click="ic.buttonClick('')">
			{{ic.totalCount}}
		</button>

		<section class="search-button">
			<div class="item item-input sbux-label">
				<input type="text" placeholder="Search" ng-change="scrollTop()" ng-model="ic.searchInput">
<span style="color: #D9D9D9">{{ic.viewportResolution()}}</span><!--//!-->
				</input>
				<!--<i class="icon ion-search placeholder-icon"></i>-->
				<div ng-show="ic.searchInput" ng-click="ic.clearSearch()"><i class="icon ion-close-circled placeholder-icon"></i></div> 
			</div>
		</section>
	</div>
</div>

<ion-content class="has-header has-subheader" on-swipe-right="ic.goBack()" on-swipe-left="ic.goForward()">
	<div class="card sbux-card-layout" ng-repeat="inv in (filteredList = (ic.inventory | orderBy: 'alert_color_id' | search:ic.riskFilter:ic.searchInput))"> 
		<div class="row">

			<div class="sbux-risk-color" ng-class="ic.cardTrim(inv)">
					&#xA0;
			</div>

			<div>
				<section>
					<p> Item: {{inv.item}} </p>
					<p> {{inv.item_name}}</p>
				</section>

				<section class="sbux-card-data-view">
					<p> Lot: {{inv.lot_num}}</p>
					<p> Subinv: {{inv.subinv}}</p>
				</section>

				<section class="sbux-card-data-view">
					<p> Exp: {{inv.expiry_dt}}</p>
					<p> Org: {{inv.org}}</p>
				</section>

				<section>
					<button angular-ripple
							  class="button button-small"
							  ng-click="ic.showDetail(inv)"
							  productId="{{inv.item}}">
						Select Item
					</button>
				</section>
			</div>
		</div><!--row-->
	</div><!--card-->
</ion-content>

<div sbx-product-detail
	product="ic.product"
	actions="ic.actions"
	toggle-action="ic.toggle(ic.product)"
	exec-action="ic.executeAction()"
	class="toggle"
	ng-if="ic.isVisible" />
</div>
